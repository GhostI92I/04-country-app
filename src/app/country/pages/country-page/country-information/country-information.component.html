<section class="mt-10 mx-10 mb-10 grid grid-cols-2">
  <div>
    <h1 class="text-3xl">{{country().name}}</h1>
    <img src="{{country().flagSvg}}" alt="{{country().name}}" class="w-50 mt-4 rounded-2xl shadow-lg">
    <h2 class="text-2xl mt-4">Official Name: {{ country().official}}</h2>
    <h3 class="text-xl mt-4">Capital: {{country().capital}}</h3>
    <h3 class="text-2xl mt-4">Region: {{country().region}}</h3>
  </div>

  <div class="stats stats-vertical shadow">
    <div class="stat">
      <div class="stat-title">Population</div>
      <div class="stat-value">{{ country().population | number}}</div>
    </div>

    <div class="stat">
      <div class="stat-title">Area</div>
      <div class="stat-value">{{ country().area | number}} kmÂ²</div>
    </div>

    <div class="stat">
      <div class="stat-title">Latitude, Longitude</div>
      <div class="stat-value">({{country().latlng}})</div>
    </div>
  </div>
</section>
