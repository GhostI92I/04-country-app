<section class="mt-5">
  <table class="table table-zebra w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (country of countries(); track country.cca2; let index = $index) {
      <tr>
        <td>{{index+1}}</td>
        <td>{{country.flag}}</td>
        <td>
          <img [src]="country.flagSvg" [alt]="country.common" class="w-10 h-10 rounded-md shadow-md object-cover">
        </td>
        <td>{{country.common}}</td>
        <td>{{country.capital}}</td>
        <td>
          <span class="badge badge-lg badge-secondary">
            {{country.population | number}}
          </span>
        </td>
        <td>
          <a [routerLink]="['/country/by',country.cca2]" class="link-primary">More Information...</a>
        </td>
      </tr>
      }
      <tr></tr>
    </tbody>
  </table>
</section>
